<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        <a>Home</a>
        <a>About us</a>
        <a>Gallery</a>
        <a>Contact us</a>
    </div>
        <section>
            <img class="myslides" src="image.png" alt="snoopy">
            <img class="myslides" src="image copy.png" alt="snoopy">
        </section>
        <script>
            var myIndex= 0;
            carousel();
            function carousel() {
                var i = 0;
                var x = "documnet.getElementsByClassName(myslides)";
                for(i = 0; i < x.length; i++) {
                    x[i].style.display="none";
                }
                myIndex++;
                if(myIndex > x.length) {myIndex=1}
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel,3000);
            }
        </script>
</body>
</html>
